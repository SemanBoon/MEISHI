<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEISHI Home</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script async src="./index.js"></script>
  </head>
  <body>
    <h1>MEISHI</h1>
    <h4 id="status-message" style="position: absolute; bottom: 10px; right: 10px;">Loading...</h4>

    <div class="image-section">
      <div class="top-image">
        <a href="homepage.html">
          <img src="../images/MEISHI LOGO.png" alt="Top Image">
        </a>
      </div>

      <div class="image-grid">
        <a href="editcard.html"><img src="../images/Edit Card.png" alt="Image 1"></a>
        <a href="scrolodex.html"><img src="../images/Scrolodex.png" alt="Image 2"></a>
        <a href="qr.html"><img src="../images/QR Code Icon.png" alt="Image 3"></a>
        <a href="activity.html"><img src="../images/Handshake.png" alt="Image 4"></a>
      </div>

      <div class="toolbar">
        <a href="settings.html">
          <img src="../images/Settings Icon.png" alt="Settings" class="toolbar-icon">
        </a>
        <a href="homepage.html">
          <img src="../images/MEISHI Home Button.png" alt="Home" class="toolbar-icon">
        </a>
        <a href="profile.html">
          <img src="../images/Profile Icon.png" alt="Profile" class="toolbar-icon">
        </a>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const statusMessage = document.getElementById('status-message');
        
        // Get userId from localStorage (set during login)
        const userId = localStorage.getItem('userId') || '1'; 
        
        // Create a container for the business card
        const cardContainer = document.createElement('div');
        cardContainer.id = 'business-card';
        cardContainer.className = 'business-card';
        
        // Insert the card container before the image-grid
        const imageGrid = document.querySelector('.image-grid');
        imageGrid.parentNode.insertBefore(cardContainer, imageGrid);
        
        // Fetch the welcome message from backend
        fetch(`http://localhost:9000/homepage/${userId}`)
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then(data => {
            // Update the welcome message
            statusMessage.textContent = data;
            console.log('Welcome message:', data);
            
            // Now fetch the user's details for the business card
            return fetch(`http://localhost:9000/scrollodex/${userId}`);
          })
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            console.log('User data:', data);
            
            // Display the user's basic info as a business card
            if (data && data.user) {
              const user = data.user;
              
              // Format birthday if it exists
              let birthdayDisplay = '';
              if (user.birthday) {
                const birthday = new Date(user.birthday);
                birthdayDisplay = `<p>Birthday: ${birthday.toLocaleDateString()}</p>`;
              }
              
              // Create the business card HTML
              cardContainer.innerHTML = `
                <h2>${user.name}</h2>
                <p>Email: ${user.email}</p>
                ${birthdayDisplay}
              `;
            } else {
              cardContainer.innerHTML = '<p>No user information available</p>';
            }
          })
          .catch(err => {
            console.error('Error fetching data:', err);
            statusMessage.textContent = 'Unable to connect to server.';
            cardContainer.innerHTML = '<p>Error loading your information</p>';
          });
      });
    </script>
  </body>
</html>
