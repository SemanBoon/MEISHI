<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEISHI Home</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script async src="./index.js"></script>
  </head>
  <body>
    <h1>MEISHI</h1>
    <h4 id="status-message" style="position: absolute; bottom: 10px; right: 10px;">Loading...</h4>

    <div class="image-section">
      <div class="top-image">
        <a href="homepage.html">
          <img src="../images/MEISHI LOGO.png" alt="Top Image">
        </a>
      </div>

      <div class="image-grid">
        <a href="editcard.html"><img src="../images/Edit Card.png" alt="Image 1"></a>
        <a href="scrolodex.html"><img src="../images/Scrolodex.png" alt="Image 2"></a>
        <a href="qr.html"><img src="../images/QR Code Icon.png" alt="Image 3"></a>
        <a href="activity.html"><img src="../images/Handshake.png" alt="Image 4"></a>
      </div>

      <div class="toolbar">
        <a href="settings.html">
          <img src="../images/Settings Icon.png" alt="Settings" class="toolbar-icon">
        </a>
        <a href="homepage.html">
          <img src="../images/MEISHI Home Button.png" alt="Home" class="toolbar-icon">
        </a>
        <a href="profile.html">
          <img src="../images/Profile Icon.png" alt="Profile" class="toolbar-icon">
        </a>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const statusMessage = document.getElementById('status-message');

        // Updated URL to match backend's port and required :id parameter
        fetch(`http://localhost:5000/homepage/1`)
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then(data => {
            statusMessage.textContent = `Connected to server successfully! ${data}`;
            console.log(data);
          })
          .catch(err => {
            console.error('Error fetching data:', err);
            statusMessage.textContent = 'Unable to connect to server.';
          });
      });

    </script>
  </body>
</html>
