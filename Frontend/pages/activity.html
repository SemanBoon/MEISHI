<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity</title>
  <link rel="stylesheet" href="../styles/activity.css">
</head>
<style>
      .toolbar {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      background-color: #333;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
      margin: 0;
    }
  
    .toolbar-icon {
      width: 135px;
      height: 135px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
  
    .toolbar-icon:hover {
      transform: scale(1.1);
    }

    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .centered-text {
            font-size: 128px;
            text-align: center;
        }

</style>
<body>

  <div class="activity-feed" id="activity-feed">
    <!-- Activities will load here -->
  </div>
  <div class="centered-text">Did you know that making a notification system is really hard!</div>

  <div class="toolbar">
    <a href="settings.html">
      <img src="../images/Settings Icon.png" alt="Settings" class="toolbar-icon">
    </a>
    <a href="homepage.html">
      <img src="../images/MEISHI Home Button.png" alt="Home" class="toolbar-icon">
    </a>
    <a href="profile.html">
      <img src="../images/Profile Icon.png" alt="Profile" class="toolbar-icon">
    </a>
  </div>

  <script src="activity.js"></script>
</body>
</html>
