<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrolodex</title>
  <style>
    
body {
  font-family: Georgia, serif;
  background-color: black;
  color: white;
  text-align: center;
}

#search {
  width: 90%;
  padding: 10px;
  font-size: 16px;
  margin: 10px 0;
}

#contact-list {
  max-height: 70vh;
  overflow-y: auto;
  text-align: left;
  margin: 0 auto;
  width: 90%;
}

.contact {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background-color: #4682B4;
  border-bottom: 2px solid #000;
}

.contact:nth-child(even) {
  background-color: #003366;
}

.star {
  color: gold;
}

  </style>
</head>
<body>
  <h1>Scrolodex</h1>
  <input type="text" id="search" placeholder="search" />
  <div id="contact-list"></div>
</body>
</html>


<div class="toolbar">
<a href="profile.html">
  <img src="../images/Profile Icon.png" alt="Profile" class="toolbar-icon">
</a>
<a href="homepage.html">
  <img src="../images/MEISHI Home Button.png" alt="Home" class="toolbar-icon">
</a>
<a href="settings.html">
  <img src="../images/Settings Icon.png" alt="Settings" class="toolbar-icon">
</a>
</div>


<script>
  async function fetchContacts(userId) {
    try {
      const response = await fetch(`http://localhost:9000/scrollodex/${userId}`); // change port if needed
      if (!response.ok) {
        throw new Error('Failed to fetch scrollodex');
      }
      const data = await response.json();
      return data.scrollodex.map(card => ({
        name: card.name,      // adjust this based on your backend data
        favorite: card.favorite || false  // if you have a favorite field
      }));
    } catch (error) {
      console.error('Error fetching contacts:', error);
      return [];
    }
  }
  
  function renderContacts(contactList) {
    const container = document.getElementById('contact-list');
    container.innerHTML = '';
  
    const sorted = contactList.sort((a, b) => a.name.localeCompare(b.name));
    sorted.forEach(person => {
      const div = document.createElement('div');
      div.className = 'contact';
      div.innerHTML = `
        <span>${person.name}</span>
        ${person.favorite ? '<span class="star">‚≠ê</span>' : ''}
      `;
      container.appendChild(div);
    });
  }
  
  document.getElementById('search').addEventListener('input', function(e) {
    const query = e.target.value.toLowerCase();
    const filtered = window.allContacts.filter(c => c.name.toLowerCase().includes(query));
    renderContacts(filtered);
  });
  
  window.onload = async () => {
    const userId = localStorage.getItem('userId'); // or however you're tracking logged-in user
    if (!userId) {
      alert('User not logged in.');
      return;
    }
    const contacts = await fetchContacts(userId);
    window.allContacts = contacts;  // save for searching
    renderContacts(contacts);
  };
  </script>
  
</body>
</html>
