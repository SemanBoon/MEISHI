<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0 0 80px 0;
      font-family: Arial, sans-serif;
      position: relative;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      transition: background 0.5s ease;
    }

    .banner-container {
      width: 100%;
      height: 200px;
    }

    .banner-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-header-container {
      display: flex;
      align-items: center;
      margin: 20px;
    }

    .profile-pic-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: white;
      flex-shrink: 0;
    }

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-wrapper {
      margin: 20px;
    }

    .profile-info p {
      margin: 5px 0;
    }

    .profile-card {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-actions {
      margin-top: 20px;
    }

    .profile-actions button {
      margin: 10px 10px 0 0;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .toolbar {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      background-color: #333;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
      margin: 0;
    }

    .toolbar-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toolbar-icon:hover {
      transform: scale(1.1);
    }

    .gradient-selector {
      margin-top: 20px;
    }

    #gradientSelect {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
      width: 100%;
    }
    
    #qrcode-container {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    
    #qrcode {
      display: inline-block;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }

    h4 {
      margin-left: 0;
      color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

<!-- Banner -->
<div class="banner-container">
  <img id="bannerImage" src="../images/default-banner.png" alt="Banner">
</div>

<!-- Combined Profile Photo + Name -->
<div class="profile-header-container">
  <div class="profile-pic-container">
    <img id="profilePic" src="../images/Profile Icon.png" alt="Profile Picture" />
  </div>
  <h1 id="user-name"></h1>
</div>

<div class="profile-wrapper">
  <!-- Username & Bio -->
  <div class="profile-info">
    <p id="username"></p>
    <p id="user-desc"></p>
  </div>

  <!-- Profile Card -->
  <div class="profile-card">
    <p id="user-school"></p>
    <p id="user-major"></p>
    <p id="user-grad"></p>
  </div>

  <!-- Gradient Selector -->
  <div class="gradient-selector">
    <h4>Choose Theme:</h4>
    <select id="gradientSelect">
      <option value="gradient1">Sunset (Default)</option>
      <option value="gradient2">Ocean</option>
      <option value="gradient3">Forest</option>
      <option value="gradient4">Galaxy</option>
    </select>
  </div>

  <!-- Action Buttons -->
  <div class="profile-actions">
    <button id="qrButton">Show QR Code</button>
    <div id="qrcode-container">
      <div id="qrcode"></div>
    </div>
    <button onclick="window.location.href='editcard.html'">Edit Card</button>
    <button onclick="window.location.href='activity.html'">Metrics</button>
  </div>
</div>

<!-- Updated Toolbar -->
<div class="toolbar">
  <a href="settings.html"><img src="../images/Settings Icon.png" alt="Settings" class="toolbar-icon"></a>
  <a href="homepage.html"><img src="../images/MEISHI Home Button.png" alt="Home" class="toolbar-icon"></a>
  <a href="profile.html"><img src="../images/Profile Icon.png" alt="Profile" class="toolbar-icon"></a>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="profile.js"></script>

</body>
</html>
