<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0 0 80px 0;
      font-family: Arial, sans-serif;
      position: relative;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      transition: background 0.5s ease;
    }

    .banner-container {
      width: 100%;
      height: 200px;
    }

    .banner-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-header-container {
      display: flex;
      align-items: center;
      margin: 20px;
    }

    .profile-pic-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: white;
      flex-shrink: 0;
    }

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-wrapper {
      margin: 20px;
    }

    .profile-info p {
      margin: 5px 0;
    }

    .profile-card {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-actions {
      margin-top: 20px;
    }

    .profile-actions button {
      margin: 10px 10px 0 0;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .toolbar {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      background-color: #333;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
      margin: 0;
    }

    .toolbar-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toolbar-icon:hover {
      transform: scale(1.1);
    }

    #gradientSelect {
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>
<body>

<!-- Banner from editcard.html -->
<div class="banner-container">
  <img id="bannerImage" src="../images/default-banner.png" alt="Banner">
</div>

<!-- Combined Profile Photo + Name -->
<div class="profile-header-container">
  <div class="profile-pic-container">
    <img id="profilePic" src="../images/Profile Icon.png" alt="Profile Picture" />
  </div>
  <h1 id="user-name">Jane Doe</h1>
</div>

<h4 id="date" style="margin-left:20px;"></h4>

<div class="profile-wrapper">
  <!-- Username & Bio -->
  <div class="profile-info">
    <p id="username">@janedoe</p>
    <p id="user-desc">Aspiring software engineer passionate about innovation and design.</p>
  </div>

  <!-- Profile Card -->
  <div class="profile-card">
    <p id="user-school">Texas State University</p>
    <p id="user-major">Computer Engineering</p>
    <p id="user-grad">Graduation: May 2026</p>
  </div>

  <!-- Gradient Selector -->
  <select id="gradientSelect">
    <option value="gradient1">Sunset (Default)</option>
    <option value="gradient2">Ocean</option>
    <option value="gradient3">Forest</option>
    <option value="gradient4">Galaxy</option>
  </select>

  <!-- Action Buttons -->
  <div class="profile-actions">
    <button onclick="window.location.href='qr.html'">QR Code</button>
    <div id="qrcode-container" style="text-align: center; margin-top: 20px;">
      <div id="qrcode"></div>
    </div>
    <button onclick="window.location.href='editcard.html'">Edit Card</button>
    <button onclick="window.location.href='activity.html'">Metrics</button>
  </div>
</div>

<!-- Updated Toolbar -->
<div class="toolbar">
  <a href="settings.html"><img src="../images/Settings Icon.png" alt="Settings" class="toolbar-icon"></a>
  <a href="homepage.html"><img src="../images/MEISHI Home Button.png" alt="Home" class="toolbar-icon"></a>
  <a href="profile.html"><img src="../images/Profile Icon.png" alt="Profile" class="toolbar-icon"></a>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="profile.js"></script>
<script>
  document.getElementById('gradientSelect').addEventListener('change', function() {
    const selectedGradient = this.value;
    switch (selectedGradient) {
      case 'gradient1':
        document.body.style.background = 'linear-gradient(45deg, #d33d3d, #f2833e)';
        break;
      case 'gradient2':
        document.body.style.background = 'linear-gradient(45deg, #4ca1af, #c4e0e5)';
        break;
      case 'gradient3':
        document.body.style.background = 'linear-gradient(45deg, #2d3e50, #4d9e3e)';
        break;
      case 'gradient4':
        document.body.style.background = 'linear-gradient(45deg, #833ef2, #559cd6)';
        break;
    }
  });
</script>

</body>
</html>
